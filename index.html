<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Page Title -->
    <title>Home</title>

    <!-- Bootstrap -->
    <!-- DON'T DELETE THIS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- YOUR CSS FILE -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="js/main.js">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <!--Your HTML Starts Here :: Hint, you must put your grid in a .container div. -->
  <nav>
    <img src="img/bartlett-b.png" alt="bhs circle" align="middle">
  </nav>

  <div class="row-1">
    <div class="col-sm-6">
       <div class="Weather row center">
        <div class="Weather__main column column-center split-center"> <!-- Begin Main Bubble -->
          
          <h3>Local Weather</h3>
          <h2 id="location">Bartlett, TN</h2>
          <span id="temp">70</span>
          <div class="row center column-center Weather__main-toggle"> <!-- Begin Unit Switch -->
            <span>F</span>
            <button id="unit-switch"><span id="unit-toggle"></span></button>
            <span>C</span>
          </div> <!-- End Unit Switch -->
          
        </div> <!-- End Main Bubble -->
        
        <div class="Weather__right column-split"> <!-- Begin Right Side Bubbles -->
          
          <div class="Weather__right-icon"> <!-- Begin Icon Bubble -->
            <div class="column column-center"> <!-- Begin Current Coverage -->
              <i id="icon" class="wi wi-day-sunny"></i>
              <span id="coverage">Sunny</span>
            </div> <!-- End Current Coverage -->
          </div> <!-- End Icon Bubble -->
          <div class="Weather__right-time column center column-center"> <!-- Begin Time Bubble -->
            <span id="time">13:46</span>
          </div> <!-- End Time Bubble -->
          <div id="refresh" class="Weather__right-refresh column center column-center">
            <span>Refresh</span>
          </div>
          
        </div> <!-- End Right Side Bubbles -->
      </div>
    </div>
  </div>
    <div class="col-sm-6">
      <div class="slider" style="max-width:1000px">
          <img class="img" src="img/1.png" style="width:110%">
          <img class="img" src="img/2.png" style="width:110%">
          <img class="img" src="img/3.png" style="width:110%">
          <img class="img" src="img/4.png" style="width:110%">
      </div>
    </div>
  </div>

   <div class="row-2">
    <div class="col-sm-6">
      <object type="text/html" data="http://bhs.bartlettschools.org">
      </object>
    </div>
    <div class="col-sm-6">
      <object type="text/html" data="http://bhs.bartlettschools.org/apps/events/">
      </object>
    </div>
  </div>
    <!-- DON'T DELETE THIS. DO NOT PUT ANY ADDITIONAL HTML BELOW THIS POINT. jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("img");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 3000); // Change image every 2 seconds
    }
    </script>
  </body>
</html>
